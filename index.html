<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewsport" content="width=device-width, initial-scales=1.0">
    <title> MUSIK WEBSITE </title>

    <a href="https://www.google.com/?authuser=2"></a>

</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="logo.4.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">NEW SONG</a></li>
                <li><a href="#">ALBUM</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>MUSIC <br> IS <br> LIVE</h1>
            </div>
            <div class="right">
                <p>Click To Play</p>
                <img src="play.png" id="icon">
            </div>   
        </div>
    </div>    

    <audio id="mysong">
        <source src="ILYSB.mp3" type="audio/mp3">
    </audio>

    <script>

        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src="pause.png";
            }else{
                mysong.pause();
                icon.src = "play.png";
            }
        }
    </script>
</body>
</html>
